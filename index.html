
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김병준의 블로그 - 기술과 금융의 기록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    
    <!-- Google AdSense 전역 스크립트 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1719886775143382" crossorigin="anonymous"></script>

    <style>
        /* 나눔고딕코딩 공식 웹폰트 소스 (눈누 40번) */
        @font-face {
            font-family: 'NanumGothicCoding';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/NanumGothicCoding.woff') format('woff');
            font-weight: 100 900; /* 모든 두께 범위를 이 폰트로 대응 */
            font-style: normal;
            font-display: swap;
        }

        /* [전역 강제 설정] 모든 요소에 대해 나눔고딕코딩을 강제 적용 */
        :root {
            --main-font: 'NanumGothicCoding', monospace !important;
        }

        html, body, #root, #root * {
            font-family: var(--main-font);
        }

        /* Tailwind CSS의 폰트 클래스들을 무력화 */
        .font-sans, .font-serif, .font-mono, 
        [class*="font-"] {
            font-family: var(--main-font);
        }

        /* 본문(prose) 영역과 제목, 단락 등을 개별적으로 한 번 더 강제 */
        .prose, .prose *, h1, h2, h3, h4, h5, h6, p, a, span, li, div {
            font-family: var(--main-font);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Quill 에디터 및 입력 요소 강제 적용 */
        .ql-container.ql-snow, 
        .ql-editor, 
        .ql-editor *,
        .ql-blank::before,
        .ql-toolbar,
        .ql-toolbar *,
        input, 
        textarea, 
        select, 
        button { 
            font-family: var(--main-font);
        }
        
        .ql-container.ql-snow { 
            border: none !important; 
            font-size: 16px; 
        }
        
        .ql-toolbar.ql-snow { 
            border: none !important; 
            border-bottom: 1px solid #f3f4f6 !important; 
            padding: 12px !important; 
            position: sticky;
            top: 0; 
            background: white; 
            z-index: 10; 
        }
        
        .ql-editor { 
            padding: 24px 0 !important; 
            min-height: 400px; 
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }
    </style>

}
